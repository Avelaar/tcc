<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="base">
      <div class="cabecalho">
        <div class="titulo"><h1>LUSETT</h1></div>

          <h2>Em compras a partir de R$300,00</h2>

      <div class="tela-login">

            <div class="senha">Insira sua senha</div>
            <input type="password" id="senha" class="form-input" required />

          </div>

      </div>
